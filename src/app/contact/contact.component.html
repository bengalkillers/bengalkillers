<form class="well form-horizontal" method="POST" action="" id="contact_form">
<fieldset>

<legend>Contact Us Today!</legend>

<div class="form-group">
  <label class="col-md-4 control-label">In-game Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-sunglasses"></i></span>
  <input  name="first_name" placeholder="IGN" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" >Full Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="last_name" placeholder="Full Name" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" >Player Tag #</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-tags"></i></span>
  <input name="player_tag" placeholder="Your tag # - located on your profile." class="form-control"  type="text">
    </div>
  </div>
</div>  

<div class="form-group">
  <label class="col-md-4 control-label" >Reference's Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="reference" placeholder="The person who referred you" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" >Total War Stars</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>
  <input name="war_star" placeholder="War Stars" class="form-control"  type="number">
    </div>
  </div>
</div>

       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
    </div>
  </div>
</div>



<div class="form-group"> 
  <label class="col-md-4 control-label">Town Hall Level</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="TH" class="form-control selectpicker" >
      <option value=" " >Please select your TH</option>
      <option>Town Hall 9</option>
      <option>Town Hall 8</option>
      <option >Town Hall 7</option>
      <option >Town Hall 6</option>
      <option >Town Hall 5</option>
      <option >Town Hall 4</option>
      <option >Town Hall 3</option>
      <option >Town Hall 2</option>
      <option >Just Started Playing</option>
    
    </select>
  </div>
</div>
</div>
  
<div class="form-group">
  <label class="col-md-4 control-label">Why do you want to join the Bengal Killers? </label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="why_bk" placeholder=""></textarea>
  </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Please describe your Attack Strategies within War </label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-knight"></i></span>
            <textarea class="form-control" name="attack_strategies" placeholder="Attack Strategies / Your fav attack"></textarea>
  </div>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>  <!-- onclick="submitForm();" -->
  </div>
</div>

</fieldset>
</form>
